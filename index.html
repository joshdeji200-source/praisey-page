<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Praisey Marriage Page ğŸ’</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  height:100vh;
  font-family: Arial, sans-serif;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
  background: linear-gradient(135deg,#ffb3d9,#9b59b6);
  transition: background 0.5s;
}

h1 { font-size:2.5em; font-weight:900; margin-bottom:40px; }

.buttons { display:flex; gap:20px; flex-wrap:wrap; justify-content:center; }
button {
  padding:15px 30px;
  font-size:18px;
  font-weight:bold;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition: all 0.3s ease;
}
#yes { background: gold; color:black; }
#maybe { background: lavender; color:black; }
#no { background: red; color:white; }

.heart {
  position: fixed;
  bottom: -50px;
  animation: floatUp 4s linear forwards;
  pointer-events:none;
}
@keyframes floatUp {
  from { transform: translateY(0); opacity:1; }
  to { transform: translateY(-120vh); opacity:0; }
}

.hidden { display:none; }

#thumb {
  width:140px;
  height:180px;
  border-radius:70px 70px 90px 90px;
  background: linear-gradient(135deg,#ffb3d9,#ff4d8d);
  font-size:20px;
  font-weight:bold;
  border:none;
  cursor:pointer;
  box-shadow: inset 0 0 20px rgba(255,255,255,0.3),
              0 0 25px rgba(255,77,141,0.8);
  transition: transform 0.3s ease;
}

.wiggle {
  animation: wiggleAnim 0.5s infinite;
}
@keyframes wiggleAnim {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(10deg); }
  50% { transform: rotate(-10deg); }
  75% { transform: rotate(10deg); }
  100% { transform: rotate(0deg); }
}

#message { font-size:1.4em; margin-top:20px; }
img { max-width:80%; margin-top:30px; border-radius:20px; }

.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  top:0;
  pointer-events:none;
  animation: fall 3s linear forwards;
}
@keyframes fall {
  to { transform: translateY(100vh) rotate(360deg); opacity:0; }
}
</style>
</head>

<body>

<!-- PAGE 1 -->
<div id="page1">
  <h1>Praiseyâ€¦ will you marry me? ğŸ’ğŸ˜‚</h1>
  <div class="buttons">
    <button id="yes">YES</button>
    <button id="maybe">MAYBE</button>
    <button id="no">NO</button>
  </div>
</div>

<!-- PAGE 2 -->
<div id="page2" class="hidden">
  <h1>Place your stamp ğŸ–¤ on this button to accept</h1>
  <button id="thumb">ğŸ¤ PRESS ğŸ¤</button>
</div>

<!-- PAGE 3 -->
<div id="page3" class="hidden">
  <h1>Congrats, Praisey! ğŸ’–</h1>
  <p id="message">
    Youâ€™re officially married to me (jokingly ğŸ˜‚).  
    My ride-or-die, my home girl for life!
  </p>
  <h2 style="font-size:2em; margin-top:30px;">
    MY PRAISEY FOR LIFE ğŸ’ğŸ’–
  </h2>
  <img src="final.png" alt="Fun Picture">
</div>

<script>
const yesBtn = document.getElementById("yes");
const maybeBtn = document.getElementById("maybe");
const noBtn = document.getElementById("no");
const thumbBtn = document.getElementById("thumb");

let yesScale = 1;

// NO button flashes red
noBtn.onclick = () => {
  yesScale += 0.5;
  yesBtn.style.transform = `scale(${yesScale})`;

  const originalBG = document.body.style.background;
  document.body.style.background = "red";
  setTimeout(()=>{ document.body.style.background = originalBG; },500);
};

// MAYBE disappears
maybeBtn.onclick = () => maybeBtn.style.display = "none";

// YES button
yesBtn.onclick = () => {
  document.body.style.background = "linear-gradient(135deg,#ffb3d9,#9b59b6)";
  spreadHearts();
  confettiEffect();
  document.getElementById("page1").classList.add("hidden");
  document.getElementById("page2").classList.remove("hidden");
  thumbBtn.classList.add("wiggle");
};

// Thumbprint button
thumbBtn.onclick = () => {
  spreadHearts();
  confettiEffect();
  document.getElementById("page2").classList.add("hidden");
  document.getElementById("page3").classList.remove("hidden");
  thumbBtn.classList.remove("wiggle");
};

// Hearts floating
function createHeart() {
  const heart = document.createElement("div");
  const hearts = ["ğŸ’–","ğŸ’—","ğŸ’“","ğŸ’","ğŸ’•","â¤ï¸","ğŸ©·","ğŸ’"];
  heart.innerHTML = hearts[Math.floor(Math.random()*hearts.length)];
  heart.className = "heart";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = Math.random()*30 + 20 + "px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),4000);
}
function spreadHearts(){
  for(let i=0;i<200;i++){
    setTimeout(createHeart,i*15);
  }
}

// Confetti effect
function confettiEffect(){
  const colors=["#ff4d8d","#ffb3d9","#f5a623","#9b59b6","#00ff99"];
  for(let i=0;i<150;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.background=colors[Math.floor(Math.random()*colors.length)];
    c.style.left=Math.random()*100+"vw";
    c.style.width = c.style.height = Math.random()*10 + 5 + "px";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}
</script>
</body>
</html>
